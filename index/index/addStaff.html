<html lang="en ">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addS.css">
    <title>addStaff</title>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <a href="structuremain.html"> <i id="left" class="fas fa-arrow-alt-circle-left"></i></a>
    <div class="container">
        <div id="logo">
            <img src="img/logo_fixed.png">
        </div>
        <div class="row">
            <div id="icon" class=" col-lg-6 clo col-md-6 clo col-sm-12 col-xs-12">
                <i class="fas fa-user-cog"></i>
                <h1>Admin</h1>
            </div>
            <div class=" col-lg-6  clo col-d-6 clo col-sm-12 col-xs-12">
                <div id="accordion">

                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        <i class="fas fa-user-plus"></i>Add Staff
                    </a>
                </div>
                <form>
                    <div class="form-row">
                        <div class="inputBox col-md-4 mb-2">
                            <label id="labelname">First name</label>
                            <input name="name" type="text" maxlength="10" class="inputt" autofocus
                                placeholder="First name" required>
                        </div>
                        <div class="inputBox col-md-4 mb-2">
                            <label id="labelname">Last name</label>
                            <input name="last_name" type="text" maxlength="10" class="inputt" placeholder="Last name"
                                required>
                        </div>

                        <div class="input-group mb-2 ff">
                            <div class="input-group-prepend ">
                                <span class="input-group-text" id="inputGroup-sizing-default">Father</span>
                            </div>
                            <input name="father" type="text" required maxlength="20" placeholder="Father's Name"
                                class="fs">
                        </div>

                        <fieldset class="form-group ff">
                            <div aria-required="true" class="row">
                                <label id="Role"><i class="fas fa-user-check"></i>Role</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" maxlength="20" type="radio" name="gridRadios"
                                            id="gridRadios1" value="option1">
                                        <label type="radio" name="role" id="Role" class="form-check-label"
                                            for="gridRadios1">
                                            Teacher
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" maxlength="20" type="radio" name="gridRadios"
                                            id="gridRadios2" value="option2">
                                        <label type="radio" name="role" id="Role" class="form-check-label"
                                            for="gridRadios2">
                                            Guide
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <label class="validation-error hide" id="fullNameValidationError"></label>
                        <input id="submit" class="btn btn-primary" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="addSU.js"></script>
</body>


</html>
